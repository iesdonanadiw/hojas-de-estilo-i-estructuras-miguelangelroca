<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div como tabla</title>
    <style>
      #contenedor {
        display: table;
        border: solid 1px;
        border-collapse: collapse;
      }
      .contenidos {
        display: table-row;
        border: solid 1px;
        border-collapse: collapse;
      }
      .secundario,
      .principal,
      .lateral {
        display: table-cell;
        border: solid 1px;
        border-collapse: collapse;
      }
      
    </style>
  </head>
  <body>
    <div id="contenedor">
      <div class="contenidos">
        <div class="secundario">Curabitur rutrum...</div>
        <div class="principal">Lorem ipsum dolor sit amet...</div>
        <div class="lateral">Nam erat massa...</div>
      </div>

        <div class="secundario">Curabitur rutrum...</div>
        <div class="principal">Lorem ipsum dolor sit amet...</div>

      </div>

    </div>
  </body>
</html>
